<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dreambuildr</title>
    <link rel="stylesheet" href="../compiledCss/mainStyle.css">
</head>
<body>
    <header class="header-flex accent-gradient title-text">dreambuildr</header>
    <div class="builder-category-bar">
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/codesandbox.svg" alt="M">
                <p class="builder-bar-tile-title-text">Motherboard</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/cpu.svg" alt="M">
                <p class="builder-bar-tile-title-text">CPU</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/loader.svg" alt="M">
                <p class="builder-bar-tile-title-text">RAM</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/hard-drive.svg" alt="M">
                <p class="builder-bar-tile-title-text">HDD/SSD</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/zap.svg" alt="M">
                <p class="builder-bar-tile-title-text">PU</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
        <div class="builder-bar-tile">
            <div class="builder-bar-tile-title">
                <img class="h-5 invert" src="../res/icons/video.svg" alt="M">
                <p class="builder-bar-tile-title-text">Videocard</p>
            </div>
            <!-- TBA: emoji telling if the component is valid & arrow to browse the components of the category in catalogue -->
        </div>
    </div>
    <div class="config-grid">
        <div class="config-grid-column">
            <div class="config-grid-component-text">
                <p>Your CPU is:</p>
                <b>AMD Ryzen 5 3600</b>
            </div>
            <div></div>
            <div class="config-grid-component-text">
                <p>Your motherboard is:</p>
                <b>Gigabyte SAMPLETEXT</b>
            </div>
            <div></div>
            <div class="config-grid-component-text">
                <p>Your PU is:</p>
                <b>Aerocool VX 550</b>
            </div>
        </div>
        <div class="flex items-center">
            <img class="invert select-none" src="../res/microchip-svgrepo-com.svg" alt="Motherboard image">
        </div>
        <div class="config-grid-column">
            <div></div>
            <div class="config-grid-component-text">
                <p>Your RAM is:</p>
                <b>Kingston Fury Beast 16 GB</b>
            </div>
            <div></div>
            <div class="config-grid-component-text">
                <p>Your HDD/SSD is:</p>
                <b>WD Blue 500 GB</b>
            </div>
            <div></div>
            <div class="config-grid-component-text">
                <p>Your videocard is:</p>
                <b>Palit Geforce GTX1060 6GB</b>
            </div>
        </div>
    </div>
</body>
</html>
